    <title>Coronakartan</title>

    <!--initMap kanske kan förflyttas till JS, men får det ej att fungera-->
    <script>
    function initMap() {
        const sweden = {
        lat: 60.187, lng: 15.047 };
        const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4.5,
        center: sweden,
        });

        map.data.loadGeoJson("sverige-lan.geojson.json");
        map.data.setStyle({
        fillColor: 'orange',
        strokeWeight: 1
        });


        let infoWindow = null;

        map.data.addListener('mouseover', function(event) {
        map.data.revertStyle();
        map.data.overrideStyle(event.feature, {
        strokeWeight: 4});
        if(infoWindow!==null){
            infoWindow.close();
          }

          infoWindow = new google.maps.InfoWindow({
            position: event.latLng,
          });

          infoWindow.setContent(event.feature.getProperty('lan_namn'));

          infoWindow.open(map);
        });

        <!--när man klickar på en region ska info dyka upp i inforutan-->
        map.data.addListener("click", (event) => {
            infoWindow.setContent(
            JSON.stringify(event.latLng.toJSON(), null, 2)
          );
        });
    }
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLesBtB1B8mYKBkWwSwg90weWlVRo-xio&callback=initMap&libraries=&v=weekly"
        defer
    ></script>
