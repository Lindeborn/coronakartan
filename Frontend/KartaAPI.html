<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="https://www.brainpop.com//image_library/287000/287812_256x256.png">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>Coronakartan</title>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="script.js" defer></script>

</head>
<body>
<div class="header">
    <h3 class="map-title">coronakartan</h3>
    <div class="progress-bar">
        <div class="progress-bar-value"></div>
        <div class="progress-bar-fill"></div>
        <p id="barText">Andel vaccinerade svenskar (minst en dos)</p>
    </div>
    <div class="menu">
        <button class="dataBtn" onclick="goToAPI()"> Data</button>
        <button class="color-definition" onclick="toggleBtnColor()"> Färgernas betydelse</button>
        <button class="details" onclick="toggleBtnDetails()"> Vaccininformation</button>
    </div>
    </div>
</div>
<div id="sidePanelID" class="sidePanel">
    <div id="colorsPnl" class="colorPanel">
        <img src="antalFall.jpg" id="colorDef" alt="färgförklaring">
    </div>
    <div id="detailsPnl" class="detailsPanel">
        <h3 class="date">Senast uppdaterat: </h3>
        <table id="vaccineTable" style="width:100%">
            <tr>
                <td>Fullt vaccinerade (två doser): </td>
                <td id="fullyVacc"></td>
            </tr>
            <tr>
                <td>Dagliga vaccinationer: </td>
                <td id="dailyVacc"></td>
            </tr>
            <tr>
                <td>Totalt antal vaccinationer: </td>
                <td id="totalVacc"></td>
            </tr>
            <tr>
                <td>Antal vaccinerade (en eller två doser): </td>
                <td id="peopleVacc"></td>
            </tr>
        </table>

    </div>
</div>
<!--The div element for the map -->
<div id="map">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLesBtB1B8mYKBkWwSwg90weWlVRo-xio&callback=initMap&libraries=&v=weekly" defer>
    </script>
</div>
</body>

<footer id="footer">
    <div class="confirmed">
        Antal bekräftade fall:
    </div>
    <div class="deceased">
        Antal avlidna:
    </div>
    <div class="hospitalized">
        Antal på intensivvård:
    </div>
</footer>
</html>
