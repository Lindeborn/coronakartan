    <!--initMap kanske kan förflyttas till JS, men får det ej att fungera-->
    <script>
    function initMap() {
        const sweden = { lat: 60.187, lng: 15.047 };
        const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 4.5,
        center: sweden,
        });
        map.data.loadGeoJson("sverige-lan-counties-of-sweden.geojson");
        map.data.setStyle({
        fillColor: 'red',
        strokeWeight: 1
        });
        map.data.addListener('mouseover', function(event) {
        map.data.revertStyle();
        map.data.overrideStyle(event.feature, {strokeWeight: 4});
        });
    }
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLesBtB1B8mYKBkWwSwg90weWlVRo-xio&callback=initMap&libraries=&v=weekly"
        defer
    ></script>
